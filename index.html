<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Barton.com</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Architects+Daughter|Gloria+Hallelujah|Libre+Barcode+128+Text|Montserrat:300i|Permanent+Marker|Quicksand"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>

    <nav>
      <ul class="topnav" id="dropdownClick">
        <li><a href="#Home">Home</a></li>
        <li><a href="#News">News</a></li>
        <li><a href="#Maps">Maps</a></li>
        <li><a href="#About">About</a></li>
        <li class="right"><a href="#Sign-Up">Sign-Up</a></li>
        <li class="right"><a href="#Contact">Contact</a></li>
        <li class="dropdownIcon">
          <a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a>
        </li>
        <!-- Symbol (Unicode) -->
      </ul>
    </nav>

    <div class="container" id="section-1-gradient">
      <div class="row">
        <div class="col-6 leftside-col">
          <h1 class="larger">Welcome</h1>
          <h1 class="larger">Crazy devlopers</h1>

          <form>
            <div>
              <h2>
                User
              </h2>
              <input
                class="inputbox"
                type="text"
                name="user"
                placeholder="Username"
              />
              <h2>
                Password
              </h2>
              <input
                class="inputbox"
                type="text"
                name="password"
                placeholder="Password"
              />
            </div>
          </form>
        </div>
        <div class="col-6"></div>
      </div>
    </div>

    <script>
      function dropdownMenu() {
        let x = document.getElementById("dropdownClick");
        if (x.className === "topnav") {
          x.className += " responsive";
          /* Change topnav tp toponav.responsive */
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <!-- action click. javaScript-->
  </body>
  <footer></footer>
</html>
